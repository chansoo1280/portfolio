<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="l_wrap">
      <main class="l_main">
        <header class="m_header">
          <h1 class="m_header__title">콘텐츠 따라만들기 - 게시판</h1>
          <a href="./pages/manage.html" class="m_btn">글 작성</a>
        </header>
        <div class="m_tbl">
          <table class="m_tbl__table">
            <thead>
              <tr>
                <th class="m_tbl__table__thead__th">번호</th>
                <th class="m_tbl__table__thead__th">제목</th>
                <th class="m_tbl__table__thead__th">작성일</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="m_tbl__table__tbody__td">1</td>
                <td
                  class="m_tbl__table__tbody__td m_tbl__table__tbody__td--left"
                >
                  새로운 게시글입니다.
                </td>
                <td class="m_tbl__table__tbody__td">2021-08-13</td>
              </tr>
              <tr>
                <td class="m_tbl__table__tbody__td">2</td>
                <td
                  class="m_tbl__table__tbody__td m_tbl__table__tbody__td--left"
                >
                  새로운 게시글입니다.
                </td>
                <td class="m_tbl__table__tbody__td">2021-08-13</td>
              </tr>
              <tr>
                <td class="m_tbl__table__tbody__td">3</td>
                <td
                  class="m_tbl__table__tbody__td m_tbl__table__tbody__td--left"
                >
                  새로운 게시글입니다.
                </td>
                <td class="m_tbl__table__tbody__td">2021-08-13</td>
              </tr>
              <tr>
                <td class="m_tbl__table__tbody__td">4</td>
                <td
                  class="m_tbl__table__tbody__td m_tbl__table__tbody__td--left"
                >
                  새로운 게시글입니다.
                </td>
                <td class="m_tbl__table__tbody__td">2021-08-13</td>
              </tr>
            </tbody>
          </table>
          <div class="m_tbl__paging">
            <button class="m_tbl__paging__btn" type="button">
              <img src="./images/arr_left.svg" alt="이전 페이지" />
            </button>
            <ol class="m_tbl__paging__nums">
              <li class="m_tbl__paging__nums__item">
                <button class="m_tbl__paging__nums__item__btn" type="button">
                  1
                </button>
              </li>
              <li class="m_tbl__paging__nums__item">
                <button class="m_tbl__paging__nums__item__btn" type="button">
                  2
                </button>
              </li>
              <li class="m_tbl__paging__nums__item">
                <button class="m_tbl__paging__nums__item__btn" type="button">
                  3
                </button>
              </li>
              <li class="m_tbl__paging__nums__item">
                <button class="m_tbl__paging__nums__item__btn" type="button">
                  4
                </button>
              </li>
              <li class="m_tbl__paging__nums__item">
                <button class="m_tbl__paging__nums__item__btn" type="button">
                  5
                </button>
              </li>
            </ol>
            <button class="m_tbl__paging__btn" type="button">
              <img src="./images/arr_right.svg" alt="다음 페이지" />
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
